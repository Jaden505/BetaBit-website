<div class="container">
    <div class="breadcrumbs">
        <span class="breadcrumbs-icon">
            <a href="#">
                <img src="assets/img/dashboard.svg" alt="breadcrumbs dashboard icon">
            </a>
        </span>
        <span class="breadcrumbs-icon direction-icon">
            <img src="assets/img/arrow.svg" alt="breadcrumbs direction icon">
        </span>
        <span class="breadcrumb-text">Rooster</span>
    </div>

    <div class="schedule-header">
        <div class="schedule-buttons">
            <div class="buttons" id="changeSchedule">Wijzig rooster</div>
            <div class="buttons" id="defaultSchedule">Standaard rooster</div>
        </div>

        <div>
            <div class="divider"></div>
            <h1>Rooster | <span id="schedule-week">week 10</span></h1>
            <h2>
                <span id="first-weekDay">maandag 5 mrt 2022</span> -
                <span id="last-weekDay">zondag 11 mrt 2022</span>
            </h2>
        </div>
    </div>
    <div class="schedule-container">
        <div class="schedule-container-header" id="days_holder">
            <div class="schedule-item" id="monday">
                <span class="day">Ma</span>
                <span class="date">5</span>
                <span class="month">mrt.</span>
            </div>
            <div class="schedule-item" id="tuesday">
                <span class="day">Di</span>
                <span class="date">6</span>
                <span class="month">mrt.</span>
            </div>
            <div class="schedule-item" id="wednesday">
                <span class="day">Wo</span>
                <span class="date">7</span>
                <span class="month">mrt.</span>
            </div>
            <div class="schedule-item" id="thursday">
                <span class="day">Do</span>
                <span class="date">8</span>
                <span class="month">mrt.</span>
            </div>
            <div class="schedule-item" id="friday">
                <span class="day">Vr</span>
                <span class="date">9</span>
                <span class="month">mrt.</span>
            </div>
            <div class="schedule-item" id="saturday">
                <span class="day">Za</span>
                <span class="date">10</span>
                <span class="month">mrt.</span>
            </div>
            <div class="schedule-item" id="sunday">
                <span class="day">Zo</span>
                <span class="date">11</span>
                <span class="month">mrt.</span>
            </div>
        </div>
        <div class="schedule-container-content" id="schedule">
            <div class="content-item"><p>Geen werk</p></div>
        </div>
    </div>
</div>
