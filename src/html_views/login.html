<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <h2 class="mb-3 mt-4">Inloggen</h2>

            <form class="login-form">
                <div class="mb-3">
                    <label for="exampleInputEmail">Email</label>
                    <input type="text" name="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Vul email in">
                    <div id="usernameHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword" class="form-label">Wachtwoord</label>
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Vul wachtwoord in">
                </div>

                <div class="error mb-3 text-danger"></div>

                <button type="submit" class="btn small-btn">Login</button>
            </form>
        </div>
    </div>
</div>
