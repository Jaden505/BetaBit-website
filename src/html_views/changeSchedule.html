<div class="container">
    <div class="breadcrumbs">
        <span class="breadcrumbs-icon">
            <a href="#">
                <img src="assets/img/cancel.svg" alt="breadcrumbs dashboard icon" width="160%" id="cancelChangeSchedule">
            </a>
        </span>
    </div>

    <div id="changeScheduleHolder">
        <div>
            <form>
                <div class="content-item"><label for="dayStartMon">Datum</label>
                    <input type="date" class="date" id="date" name="date" required>
                </div>
                <br>
                <div class="content-item"><label for="dayTypeMon">Type dag</label>
                    <select class="day-type" name="Type Dag" id="dayTypeMon" required>
                        <option value="Empty">Kies een optie</option>
                        <option value="bij klant">Werk bij de klant</option>
                        <option value="op kantoor">Werk op kantoor</option>
                        <option value="online">Werk online</option>
                        <option value="geen werk">Vrije dag</option>
                        <option value="ziek">Ziek</option>
                    </select>
                </div>
                <div class="content-item"><label for="dayStartMon">Starttijd</label>
                    <input type="time" class="day-start" id="dayStartMon" name="Starttijd" required>
                </div>
                <div class="content-item"><label for="dayEndMon">Eindtijd</label>
                    <input type="time" class="day-end" id="dayEndMon" name="Eindtijd" required>
                </div>
                <div class="content-item"><label for="travelDistanceMon">Reisafstand</label>
                    <input type="number" class="distance-input" id="travelDistanceMon" name="Reisafstand" placeholder="km" min="1" max="300" required>
                </div>
                <div class="content-item"><label for="wayOfTravellingMon">Vervoer</label>
                    <select name="Transportation" class="transport" id="wayOfTravellingMon" required>
                        <option value="Empty">Kies een optie</option>
                        <option value="lopen">Lopen</option>
                        <option value="fiets">Fiets</option>
                        <option value="elektrische fiets">Elektrische fiets</option>
                        <option value="benzine scooter">Benzine scooter</option>
                        <option value="elektrische scooter">Elektrische scooter</option>
                        <option value="trein">Trein</option>
                        <option value="metro">Metro</option>
                        <option value="tram">Tram</option>
                        <option value="bus">Bus</option>
                        <option value="benzine auto">Benzine auto</option>
                        <option value="diesel auto">Diesel auto</option>
                        <option value="hybride auto">Hybride auto</option>
                        <option value="elektrische auto">Elektrische auto</option>
                        <option value="online">Werk online</option>
                        <option value="geen">Vrije dag</option>
                    </select>
                </div>
            </form>
        </div>
        <br>
        <button id="changeScheduleConfirm" class="buttons">Voeg toe/Update</button>
        <br>
        <p id="error"></p>
    </div>
</div>
