<div class="container">
    <div class="breadcrumbs">
        <span class="breadcrumbs-icon">
            <a href="#">
                <img src="assets/img/cancel.svg" alt="breadcrumbs dashboard icon" width="160%" id="cancelChangeSchedule">
            </a>
        </span>
    </div>

    <div id="changeScheduleHolder">
        <div>
            <form>
                <div class="content-item"><label for="dayStart">Datum</label>
                    <input type="date" class="date" id="date" name="date">
                </div>
                <br>
                <div class="content-item"><label for="dayType">Type dag</label>
                    <select class="day-type" name="Type Dag" id="dayType">
                        <option value="Empty" selected>Kies een optie</option>
                    </select>
                </div>
                <div class="content-item"><label for="dayStart">Starttijd</label>
                    <input type="time" class="day-start" id="dayStart" name="Starttijd">
                </div>
                <div class="content-item"><label for="dayEnd">Eindtijd</label>
                    <input type="time" class="day-end" id="dayEnd" name="Eindtijd">
                </div>
                <div class="content-item"><label for="travelDistance">Reisafstand</label>
                    <input type="number" class="distance-input" id="travelDistance" name="Reisafstand" placeholder="km" min="1" max="300">
                </div>
                <div class="content-item"><label for="wayOfTravelling">Vervoer</label>
                    <select name="Transportation" class="transport" id="wayOfTravelling">
                        <option value="geen" selected>Kies een optie</option>
                    </select>
                </div>
            </form>
        </div>
        <br>
        <button id="changeScheduleConfirm" class="buttons">Voeg toe/Update</button>
        <br>
        <p id="error"></p>
    </div>
</div>
