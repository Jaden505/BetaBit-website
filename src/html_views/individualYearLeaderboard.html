<div class="container">
    <div class="breadcrumbs">
        <span class="breadcrumbs-icon">
            <a href="#">
                <img src="assets/img/dashboard.svg" alt="breadcrumbs dashboard icon">
            </a>
        </span>
        <span class="breadcrumbs-icon direction-icon">
            <img src="assets/img/arrow.svg" alt="breadcrumbs direction icon">
        </span>
        <span class="breadcrumb-text">Klassement</span>
        <span class="breadcrumbs-icon direction-icon">
            <img src="assets/img/arrow.svg" alt="breadcrumbs direction icon">
        </span>
        <span class="breadcrumb-text">Jaar</span>
        <span class="breadcrumbs-icon direction-icon">
            <img src="assets/img/arrow.svg" alt="breadcrumbs direction icon">
        </span>
        <span class="breadcrumb-text">Individueel</span>
    </div>

    <div class="schedule-header">
        <div class="schedule-buttons">
            <div class="buttons" id="monthLeaderboard">Maand klassement</div>
        </div>

        <div>
            <div class="divider"></div>
            <h1>Individueel jaar klassement - <span id="leaderboard-year"></span></h1>
            <h2 class="updateText">
                De punten worden om de maand bijgewerkt.
            </h2>
        </div>
    </div>

    <div class="leaderboard-container">
        <div class="leaderboard-me">
            <div class="rank-placement" id="me-placement"></div>
            <div class="rank-user">
                <img src="" id="me-image" class="user-image" alt="user profile picture">
                <div class="user-name" id="me-name"></div>
            </div>
            <div class="rank-points" id="me-points">
                <span class="points-label">Punten</span>
                <span class="points-total" id="me-points-total"></span>
            </div>
        </div>
        <input type="text" placeholder="Zoek een gebruiker..." id="searchbar" class="leaderboard-searchbar">
        <div class="leaderboard-list">
            <p class="list-label">Beste individueel</p>
        </div>
    </div>
</div>
