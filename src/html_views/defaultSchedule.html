<div class="container">
    <div class="breadcrumbs">
        <span class="breadcrumbs-icon">
            <a href="#">
                <img src="assets/img/dashboard.svg" alt="breadcrumbs dashboard icon">
            </a>
        </span>
        <span class="breadcrumbs-icon direction-icon">
            <img src="assets/img/arrow.svg" alt="breadcrumbs direction icon">
        </span>
        <span class="breadcrumb-text">Rooster</span>
        <span class="breadcrumbs-icon direction-icon">
            <img src="assets/img/arrow.svg" alt="breadcrumbs direction icon">
        </span>
        <span class="breadcrumb-text">Standaard</span>
    </div>

    <div class="schedule-header">
        <div class="schedule-buttons">
            <div class="buttons" id="currentSchedule">Huidig rooster</div>
<!--            <div class="buttons" id="editDefaultSchedule">Wijzig standaard rooster</div>-->
        </div>

        <div>
            <div class="divider"></div>
            <h1>Standaard rooster</h1>
        </div>
    </div>
    <div class="default-schedule-container">
        <div class="default-schedule-container-list" id="defaultScheduleList">
            <div class="default-schedule-item" id="monday">
                <button class="day">Maandag
                    <img src="assets/img/dropdown-expand.svg" alt="expand-button" class="expand-img">
                </button>
                <div class="default-schedule-container-content"></div>
            </div>
            <div class="default-schedule-item" id="tuesday">
                <button class="day">Dinsdag
                    <img src="assets/img/dropdown-expand.svg" alt="expand-button" class="expand-img">
                </button>
                <div class="default-schedule-container-content"></div>
            </div>
            <div class="default-schedule-item" id="wednesday">
                <button class="day">Woensdag
                    <img src="assets/img/dropdown-expand.svg" alt="expand-button" class="expand-img">
                </button>
                <div class="default-schedule-container-content"></div>
            </div>
            <div class="default-schedule-item" id="thursday">
                <button class="day">Donderdag
                    <img src="assets/img/dropdown-expand.svg" alt="expand-button" class="expand-img">
                </button>
                <div class="default-schedule-container-content"></div>
            </div>
            <div class="default-schedule-item" id="friday">
                <button class="day">Vrijdag
                    <img src="assets/img/dropdown-expand.svg" alt="expand-button" class="expand-img">
                </button>
                <div class="default-schedule-container-content"></div>
            </div>
            <div class="default-schedule-item" id="saturday">
                <button class="day">Zaterdag
                    <img src="assets/img/dropdown-expand.svg" alt="expand-button" class="expand-img">
                </button>
                <div class="default-schedule-container-content"></div>
            </div>
            <div class="default-schedule-item" id="sunday">
                <button class="day">Zondag
                    <img src="assets/img/dropdown-expand.svg" alt="expand-button" class="expand-img">
                </button>
                <div class="default-schedule-container-content"></div>
            </div>
        </div>

    </div>
</div>
